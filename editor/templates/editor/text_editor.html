<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body style="background-color: #3F4E4F;">
    <nav class="navbar py-4" style="background-color: #2C3639    ;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 fs-2" style="color: #A27B5C;">C++ Compiler</span>
        </div>
    </nav>
    <div class="text-white">
        <div class="py-4">
            <form method="post" id="code-form">
                {% csrf_token %}
                <div class="container">
                    <div id="editor"></div>
                    <textarea name="code" id="code" class="form-control" placeholder="Enter your C++ Code" style="height:600px; background-color: #2C3333; color: beige; border: none;">{{code}}</textarea>
                
                    <button type="submit" class="btn btn-success btn-lg px-4 mt-4">Run</button>
                </div>
            </form>
        </div>

        {% if error %}
            <div class="container">
                <h2>Error:</h2>
                <pre>Compilation failed due to following error(s).</pre>
                <pre>{{ error }}</pre>
            </div>
        {% endif %}    

        {% if output %}
            <div class="container">
                <h2>Output:</h2>
                <pre>{{ output }}</pre>
            </div>
        {% endif %}
    
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
